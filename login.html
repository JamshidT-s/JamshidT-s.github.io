<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Jamshid</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    
    <style>
        /* FONT VA UMUMIY SOZLAMALAR */
        
        /* Google Fonts - Poppins shriftini ulash */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap');

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Tana qismi (Body) */
        body {
            background-color: #080710; /* Juda to'q fon rangi */
            display: flex;
            justify-content: center; /* Markazga joylash */
            align-items: center;
            min-height: 100vh; /* Ekran bo'yi */
            overflow: hidden; /* Ortiqcha scroll bo'lmasligi uchun */
            position: relative;
        }

        /* ORQA FON BEZAKLARI (SHARLAR) */
        
        /* Sharlar turadigan umumiy quti */
        .background {
            width: 430px;
            height: 520px;
            position: absolute;
            transform: translate(-50%,-50%);
            left: 50%;
            top: 50%;
        }

        /* Sharlarning umumiy stili */
        .shape {
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%; /* Dumaloq qilish */
        }

        /* 1-Shar (Chap tepa, ko'k rangli) */
        .shape:first-child {
            background: linear-gradient(#1845ad, #23a2f6);
            left: -80px;
            top: -80px;
        }

        /* 2-Shar (O'ng past, olovrang) */
        .shape:last-child {
            background: linear-gradient(to right, #ff512f, #f09819);
            right: -30px;
            bottom: -80px;
        }

        /* LOGIN FORMASI DIZAYNI (GLASSMORPHISM) */
        
        form {
            height: 520px;
            width: 400px;
            /* Shaffof oq fon */
            background-color: rgba(255,255,255,0.13); 
            
            position: absolute;
            transform: translate(-50%,-50%);
            top: 50%;
            left: 50%;
            
            border-radius: 10px;
            backdrop-filter: blur(10px); /* Oyna xiralashish effekti */
            border: 2px solid rgba(255,255,255,0.1); /* Ingichka chegara */
            box-shadow: 0 0 40px rgba(8,7,16,0.6); /* Soya */
            padding: 50px 35px;
        }

        /* Form ichidagi barcha yozuvlar rangi */
        form * {
            color: #ffffff;
            letter-spacing: 0.5px;
            outline: none;
            border: none;
        }

        /* "Kirish" sarlavhasi */
        form h3 {
            font-size: 32px;
            font-weight: 500;
            line-height: 42px;
            text-align: center;
        }

        /* Label (Yozuv tepasidagi nomlar) */
        label {
            display: block;
            margin-top: 30px;
            font-size: 16px;
            font-weight: 500;
        }

        /* Input (Yozish joylari) */
        input {
            display: block;
            height: 50px;
            width: 100%;
            background-color: rgba(255,255,255,0.07); /* Juda shaffof fon */
            border-radius: 3px;
            padding: 0 10px;
            margin-top: 8px;
            font-size: 14px;
            font-weight: 300;
            transition: 0.3s; /* Silliq o'zgarish */
        }

        /* Inputga bosganda (Focus) */
        input:focus {
            background-color: rgba(255,255,255,0.15);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        /* Placeholder (Ichidagi ko'rinmas yozuv) rangi */
        ::placeholder {
            color: #e5e5e5;
        }

        /* Kirish tugmasi */
        button {
            margin-top: 50px;
            width: 100%;
            background-color: #ffffff;
            color: #080710;
            padding: 15px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        /* Tugma hover effekti */
        button:hover {
            background-color: #38bdf8; /* Havorang */
            color: #fff;
            box-shadow: 0 0 15px #38bdf8;
        }

        /* IJTIMOIY TARMOQLAR ORQALI KIRISH */
        
        .social {
            margin-top: 30px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .social div {
            width: 150px;
            border-radius: 3px;
            padding: 10px;
            background-color: rgba(255,255,255,0.27); /* Shaffof fon */
            color: #eaf0fb;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 0.9rem;
        }

        .social div:hover {
            background-color: rgba(255,255,255,0.47);
        }

        /* ORQAGA QAYTISH TUGMASI */
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #38bdf8;
            text-decoration: none;
            font-weight: bold;
            z-index: 100; /* Eng tepada turishi uchun */
            font-size: 1.1rem;
            transition: 0.3s;
        }

        .back-link:hover {
            color: #fff;
            text-decoration: underline;
        }
        /* TELEFON UCHUN MOSLASH (RESPONSIVE) */
        @media screen and (max-width: 500px) {
           
            .background {
                display: none;
            }
            form {
                width: 90%;
                height: auto; 
                padding: 30px 20px;
            }
            form h3 {
                font-size: 24px;
            }
            .social {
                flex-direction: column; 
                gap: 10px;
            }
            .social div {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-link">‚Üê Asosiy Sahifa</a>

    <div class="background">
        <div class="shape"></div> <div class="shape"></div> </div>

    <form>
        <h3>Kirish</h3>

        <label for="username">Foydalanuvchi nomi</label>
        <input type="text" placeholder="Ismingiz yoki Email" id="username">

        <label for="password">Parol</label>
        <input type="password" placeholder="Parolingiz" id="password">

        <button type="button">Tizimga kirish</button>
        
        <div class="social">
            <div class="google">
                <i class="fab fa-google"></i> Google
            </div>
            <div class="fb">
                <i class="fab fa-facebook"></i> Facebook
            </div>
        </div>
    </form>

</body>

</html>
